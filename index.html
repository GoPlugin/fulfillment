<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Fulfillment Operation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <span class="anchor" id="formLogin"></span> 
                      <!-- form card login -->
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Set Fulfillment Operation</h3>
            </div>
            <div class="card-body">
                <form id="form" autocomplete="off" class="form"  name="formLogin" role="form">
                <div class="form-group">
                  <label for="uname1">Contract Address</label> 
                        <input class="form-control" id="contractaddr" type="text" placeholder="Contract Address">
                </div>
                <div class="form-group">
                  <label>Node Address</label> 
                                      <input class="form-control" id="nodeaddress" type="text" placeholder="Node Address">
                </div>
                <div class="form-group">
                    <label>Boolean Value</label> 
                                        <input  class="form-control" id="nodeaddress" id="bool" type="text" placeholder="Boolean">
                  </div>
                  <div id="result"></div> 
                <button class="btn btn-success btn-lg float-right" type="submit" id="setFulfilment" value="setFulfilment">Set Fulfillment</button>
              </form>
            </div><!--/card-block-->
          </div><!-- /form card login -->
        </div>
      </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>     
    <script type="text/javascript" src="node_modules/xdc3/dist/web3.min.js"></script>
